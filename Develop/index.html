<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="m-5 row justify-content-around">
      <!-- Timeblocks go here -->
      <div class="col-12 col-md-6">
        <div class="card">
          <h4 class="card-header">9am</h4>
          <ul id="nineAm" class="list-group list-group-flush"></ul>
        </div>
        <div class="card">
          <h4 class="card-header">10am</h4>
          <ul id="tenAm" class="list-group list-group-flush"></ul>
        </div>
        <div class="card">
          <h4 class="card-header">11am</h4>
          <ul id="elevenAm" class="list-group list-group-flush"></ul>
        </div>
        <div class="card">
          <h4 class="card-header">12pm</h4>
          <ul id="twelvePm" class="list-group list-group-flush"></ul>
        </div>
        <div class="card">
          <h4 class="card-header">1pm</h4>
          <ul id="onePm" class="list-group list-group-flush"></ul>
        </div>
        <div class="card">
          <h4 class="card-header">2pm</h4>
          <ul id="twoPm" class="list-group list-group-flush"></ul>
        </div>
        <div class="card">
          <h4 class="card-header">3pm</h4>
          <ul id="threePm" class="list-group list-group-flush"></ul>
        </div>
        <div class="card">
          <h4 class="card-header">4pm</h4>
          <ul id="fourPm" class="list-group list-group-flush"></ul>
        </div>
        <div class="card">
          <h4 class="card-header">5pm</h4>
          <ul id="fivePm" class="list-group list-group-flush"></ul>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="/Develop/script.js"></script>
  </body>
</html>
